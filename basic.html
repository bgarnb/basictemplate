<!DOCTYPE html>
<html>
<body>

<h2>Headline</h2>

<p id="demo"></p>

<script>
    window.onload = function() {
        let text = "";
        text += "Hello world!" + "<br>";
        text += "This is a basic template to practise javascript coding";
        console.log(text);
        document.getElementById("demo").innerHTML = text;
    };
</script>

</body>
</html>
